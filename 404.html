<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Redirecting...</title>
    <!-- Redirect to homepage after 1 second -->
    <meta http-equiv="refresh" content="1;url=index.html">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-accent-cyan), var(--color-accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--color-text-dark);
            margin-bottom: 2rem;
        }

        .redirect-text {
            color: var(--color-text-muted);
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! The page you're looking for doesn't exist.</h1>
        <p class="redirect-text">Redirecting you to the homepage in a moment...</p>
        <div style="margin-top: 2rem;">
            <a href="index.html" class="btn btn-primary">Go to Homepage Now</a>
        </div>
    </div>

    <script>
        // Fallback JavaScript redirect
        setTimeout(function () {
            window.location.href = "index.html";
        }, 3000);
    </script>
</body>

</html>
